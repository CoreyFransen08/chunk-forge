services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chunkforge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chunkforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chunkforge}
      POSTGRES_DB: ${POSTGRES_DB:-chunkforge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chunkforge} -d ${POSTGRES_DB:-chunkforge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Parser Service
  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile
    container_name: chunkforge-parser
    restart: unless-stopped
    environment:
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY:-}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Main Application (Node.js + React)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chunkforge-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      parser:
        condition: service_started
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-chunkforge}:${POSTGRES_PASSWORD:-chunkforge}@postgres:5432/${POSTGRES_DB:-chunkforge}
      - PARSER_SERVICE_URL=http://parser:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "5001:5000"
    volumes:
      - app_storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  app_storage:

networks:
  default:
    name: chunkforge-network
